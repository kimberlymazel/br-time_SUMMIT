<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Categories</title>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="stylesheetcategory.css">
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <div class="header">
                    <!-- SEARCH BAR -->
                    <div class="search-container">
                        <div class="search">
                            <img src="https://i.ibb.co/y8FzvP5/kindpng-336780.png" class="search-icon">

                    </div>
                    <a href="index.html"><img src="https://i.ibb.co/dDv8kpD/back.png" class="back-icon"></a>
                </div>

                <!-- FILTER BAR -->
                <div class="filtercat">
                    <ul class="filters" id="filterbuttons">
                        <li class="listname active" data-target="all">All</li>
                        <li class="listname" data-target="webinars">Webinars</li>
                        <li class ="listname" data-target="courses">Courses</li>
                        <li class ="listname" data-target="competitions">Competitions</li>
                        <li class ="listname" data-target="onsite">On-site events</li>
                    </ul>
                </div>

                <div class="main">
                <h2>Explore categories</h2>
                <div class="categories">
                    <!-- WEBINARS -->
                    <div class="row">
                        <div class="blockcard" data-id="webinars">
                            <img src="assets/webinar1.png" class="blockpic">

                        <div class="blockcard" data-id="webinars">
                            <img src="assets/webinar3.png" class="blockpic">

                        <div class="blockcard" data-id="webinars">
                            <img src="assets/webinar5.png" class="blockpic">
                        </div>
          
                        <div class="blockcard" data-id="webinars">
                            <img src="assets/webinar7.png"  class="blockpic">
                        </div>
                    </div>

                    <div class="row">
                        <div class="blockcard" data-id="webinars">
                                <img src="assets/webinar6.png" class="blockpic">
                            </div>
    
                            <div class="blockcard" data-id="webinars">
                                <img src="assets/webinar8.png" class="blockpic">
                        </div>
                    </div>

                    
                    <!-- COURSES -->
                    <div class="row">
                        <div class="blockcard" data-id="courses">
                            <img src="assets/course1.png" class="blockpic">

                    </div>
                    <div class="row">

                    </div>

                        <div class="blockcard" data-id="competitions">
                            <img src="assets/comp1.png" class="blockpic">
                        </div>
                    </div>
                    <div class="row">
                        <div class="blockcard" data-id="competitions">
                            <img src="assets/comp2.png" class="blockpic">
                        </div>
                    </div>

                    
                    <!-- ONSITE EVENTS -->
                    <div class="row">
                        <div class="blockcard" data-id="onsite">
                            <img src="assets/onsite1.png" class="blockpic">

                    </div>
                    <div class="row">
                        <div class="blockcard" data-id="onsite">
                            <img src="assets/onsite2.png"class="blockpic">

                    </div>
